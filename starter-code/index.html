<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
 <title>Ironhack cart</title>
</head>
<body id="body">
  <h1>Ironhack Merchandising Shop</h1>
  <div class="align-row">
    <div class="product">
      <span>IronBubble-head</span> <!--IronBubble-head-->
    </div>

    <div>$<span class="price">25</span></div>

    <div class="quantity">
      <label>QTY</label>
      <input class="quan" type="text" name="units" placeholder="0">
    </div>
    <div>
      $<span class="subtotal">0</span>
    </div>

    <div>
      <button class='btn-delete'>Delete</button>
    </div>
  </div>

  <div id="add" class="align-row">
    <div class="inputs">
    <div>
      <input id="inputProduct" type="text" name="units" placeholder="Product">
    </div>

    <div>
      <input id="inputPrice" type="text" name="units" placeholder="Price">
    </div>
  </div>

    <button id='new-item-create'>Create New</button>
  </div>

  <div id="grand">
    <h2 id="grandTotal">Grand Total</h2>
  </div>


  <button id="calc-prices-button">Calc Price</button>

  
  <script type="text/javascript" src="./js/index.js"></script> 

</body>
</html>
